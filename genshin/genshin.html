<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin</title>
    <link rel="stylesheet" href="genshin.css">
</head>
<body>
    <header>
        <h2>Genshin</h2>
    </header>

    <div class="artifacts">
        <form id="getartifact">
            <input type="text" id="artifacts1" placeholder="Artifact (example emblem-of-severed-fate)">
            <button type="submit" id="btn">Find Artifact</button>
        </form>
        <div id="artifactinfo"></div>
    </div>

    <div class="bosses">
        <form id="getboss">
            <input type="text" id="bosses1" placeholder="Bosses">
            <button type="submit" id="btn1">Find Boss</button>
        </form>
        <div id="bossinfo"></div>
    </div>

    <div class="characters">
        <form id="getcharacter">
            <input type="text" id="characters1" placeholder="Characters">
            <button type="submit" id="btn2">Find Character</button>
        </form>
        <div id="characterinfo"></div>
    </div>

    <div class="consumables">
        <form id="getconsumable">
            <input type="text" id="consumables1" placeholder="Consumables">
            <button type="submit" id="btn3">Find Consumable</button>
        </form>
        <div id="consumableinfo"></div>
    </div>

    <div class="domains">
        <form id="getdomain">
            <input type="text" id="domains1" placeholder="Domain">
            <button type="submit" id="btn4">Find Domain</button>
        </form>
        <div id="domainInfo"></div>
    </div>
    <div id="domainInfo2"></div>

    <div class="elements">
        <form id="getelement">
            <input type="text" id="elements1" placeholder="Element">
            <button type="submit">Find element</button>
        </form>
        <div id="elementinfo"></div>
    </div>

    <div class="enemies">
        <form id="getenemy">
            <input type="text" id="enemies1" placeholder="Enemy">
            <button type="submit">Find Enemy</button>
        </form>
        <div id="enemyinfo"></div>
    </div>
    <div id="enemyinfo1"></div>

    <div class="materials">
        <form id="getmaterial">
            <input type="text" id="materials1" placeholder="Material">
            <button type="submit">Find Material</button>
        </form>
        <div id="materialinfo"></div>
    </div>

    <div class="nations">
        <form id="getnation">
            <input type="text" id="nations1" placeholder="Nation">
            <button type="submit">Find Nation</button>
        </form>
        <div id="nationinfo"></div>
    </div>

    <div class="weapons">
        <form id="getweapon">
            <input type="text" id="weapons1" placeholder="Weapon">
            <button type="submit">Get weapon</button>
        </form>
        <div id="weaponinfo"></div>
    </div>

    <footer>
        <h2>Genshin</h2>
    </footer>

    <script src="genshin.js"></script>
</body>
</html>
